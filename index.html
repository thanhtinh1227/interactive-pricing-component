<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. <span>No credit card required.</span></h2>
  </div>
  <div class="container row">
        <div class="pageview col col-6 m-12">100k pageviews</div>
        <div class="price col col-6 m-12"><span>16.00$</span>/month</div>
      <div class="slider col col-12 m-12">
        <input id="slider-bar"  class="slider-bar" type="range" value="50" step="1" min="0" max="100">
      </div>
      <div class="billing-choise col-12">
        <div class="billing-month">Monthly Billing</div>
        <div class="billing-swich">
          <div class="swich-bar">
            <div class="swich-item"></div>
          </div>   
        </div>
        <div class="billing-year">Yearly Billing <span class="m-0">25% discount</span><span class="show-on-small col-0">-25%</span></div>
         </div>
      <div class="decription col col-6 m-12">
        <div><img src="./images/icon-check.svg" alt="">Unlimited websites</div>
        <div><img src="./images/icon-check.svg" alt="">100% data ownership</div>
        <div><img src="./images/icon-check.svg" alt=""> Email reports</div>
      </div>
      <div class="button col col-6 m-12">
        <button>Start my trial
        </button>
      </div>
    </div>
  <script src="index.js"></script>
</body>
</html>
